<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery-3.5.1.min.js"></script> 
        <script src="js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#btnAdd").click(function () {
                    console.log("add");
                    localStorage.setItem("fruit", "apple");
                    localStorage.setItem("gadget", 15);
                });

                $("#btnGet").click(function () {
                    var item = localStorage.getItem("fruit");
                    var price = localStorage.getItem("gadget");
                    console.log(parseInt(price) + 20);
                    console.log(item);
                });
                $("#btnRemove").click(function () {
                    localStorage.removeItem("fruit");
                    var item = localStorage.getItem("fruit");
                    console.log(item);
                });
            });

        </script>
    </head>
    <body>
        <button class="btn btn-primary" id="btnAdd">add</button>
        <button class="btn btn-primary" id="btnGet">get</button>
        <button class="btn btn-primary" id="btnRemove">remove</button>

    </body>
</html>
